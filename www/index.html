<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/components/location.js"></script>
    <script src="js/components/orientation.js"></script>
    <script src="js/filters/coordinate-to-dms.js"></script>

    <script type="text/javascript">
        document.addEventListener('deviceready', function onDeviceReady() {
            angular.bootstrap(document, ['compass']);
        }, false);
    </script>

</head>
<body>

<ion-view class="home">


    <ion-pane>
        <ion-content class="content content-location padding has-header has-tabs">

            <compass-orientation></compass-orientation>

            <compass-location></compass-location>

        </ion-content>



    </ion-pane>
</ion-view>

</body>
</html>
